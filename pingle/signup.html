        <div class="container">
          <!-- <img src="project_images/smile(1).png" alt="image error"> -->
          <form>
            <div class="row">
              <div class="col-lg-6 col-md-6 col-sm-6">
                <div class="form-group">
                  <label for="first_name">First name</label>
                  <input type="text" class="form-control" id="first_name" placeholder="input your first name" required>
                </div>
              </div>
              <div class="col-lg-6 col-md-6 col-sm-6">
                <div class="form-group">
                  <label for="last_name">Last name</label>
                  <input type="text" class="form-control" id="last_name" placeholder="input your last name" required>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="first_name">username</label>
              <input type="text" class="form-control" id="username" placeholder="Choose a username" required>
            </div>

            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" required>
              <small id = "emailhelp" class = "form-text text-muted">we'll never share your email with anyone else</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
              <small id = "passwordhelp" class = "form-text text-muted">your password should be more than 8 characters length and must contain capital letters, small letters, numbers and special characters</small>
            </div>
            <!-- <div class="checkbox">
              <label>
                <input type="checkbox"> Login now
              </label>
            </div> -->

            <button type="submit" class="btn btn-primary">Sign me Up</button>
